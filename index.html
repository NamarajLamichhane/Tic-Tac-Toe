<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li>Hamro Tic Tac Toe</li>
            
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bl0 bb0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
        <div class="infocontainer">
            <h1>Welcome to maile banako tic tac toe.</h1>
            <div class="info">
                <span class="info">Turn for X </span>
                
            </div>
            <button id="button">Reset</button>
            <div class="img">
                <img src="img.gif" alt="">
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
